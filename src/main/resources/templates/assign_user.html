<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Назначить пользователя на курс</title>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="text-light bg-dark">
        <div class="container">
            <header th:replace="fragments/header :: header"></header>

            <h1>Назначить пользователя на курс</h1>

            <form th:method="post" th:action="@{/course/{courseId}/assign(courseId = ${course.id})}">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="userId">Пользователь</label>
                    </div>
                    <select class="custom-select" id="userId" name="userId">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">name</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </body>
</html>
